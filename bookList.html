<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <title>MyBookList App </title>
</head>
<body>
    <div class="container mt-4 text-center">
        <h1 class ="display-4"><i class="fas fa-book-open text-primary"> </i>My<span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text"id="title"class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text"id="author"class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text"id="isbn"class="form-control">
            </div>
            
            <button type="button"class="btn btn-primary btn-lg btn-block">Add Book</button>
        </form>
        <table class="table table-striped mt-5 ">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                </tr>

            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="bookList.js"></script>
</body>
</html>
